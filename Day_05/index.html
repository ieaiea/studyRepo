<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Hello HTML</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,textarea,p,blockquote,th,td,input,select,button{margin:0;padding:0}
        fieldset,img{border:0 none}
        dl,ul,ol,menu,li{list-style:none}
        blockquote, q{quotes: none}
        blockquote:before, blockquote:after,q:before, q:after{content:'';content:none}
        input,select,textarea,button{vertical-align:middle}
        input::-ms-clear{display:none}
        button{border:0 none;background-color:transparent;cursor:pointer}
        body{background:#fff}
        body,th,td,input,select,textarea,button{font-size:12px;line-height:1.5;font-family:'돋움',dotum,sans-serif;color:#333} /* color값은 디자인가이드에 맞게사용 */
        a{color:#333;text-decoration:none}
        a:active, a:hover{text-decoration:underline}
        a:active{background-color:transparent}
        address,caption,cite,code,dfn,em,var{font-style:normal;font-weight:normal}
        .screen_out{overflow:hidden;position:absolute;width:0;height:0;line-height:0;text-indent:-9999px}
    </style>
</head>
<body>
<div class="clickEvt">
    <h2>Click</h2>
    <div class="image_box" style="width: 100px;">
        <h3>이미지영역</h3>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqq8VL4b8HQ_-eeAH5jmsIqGjX94Ei1Atlm970Pqc8SK1cE_1PjHidoA"
             style="width: 100%;">
    </div>
    <div>
        <h3>클릭영역</h3>
        <div style="background-color: deeppink; width: 200px; height: 200px;" id="clickArea">

        </div>
        <div>
            X좌표 : <span class="showX"></span>
            Y좌표 : <span class="showY"></span>
        </div>
    </div>
</div>
<div class="select">
    <h2>Select</h2>
    <select>
        <option value="석진">석진</option>
        <option value="은화">은화</option>
        <option vlaue="승호">승호</option>
        <option value="신혜">신혜</option>
        <option value="재오">재오</option>
    </select>
    <div>
        검색된 사람 : <span class="seletedView"></span>
    </div>
</div>
<div class="keyBoard">
    <h2>KeyBoard</h2>
    <div>
        <h3>회원가입 4글자이상 입력해주세요</h3>
        <span><input type="text" title="ID" id="idInput"></span>
        <span style="color: red" id="validateCheck"></span>
    </div>
    <div>
        <h3>Focus</h3>
        <span><input type="text" id="one"></span>
        <span><input type="text" id="two"></span>
    </div>
</div>
<div class="mouse">
    <h2>Mouse</h2>
    <div id="mouseArea" style="width: 200px;height: 200px;background-color: darkorange;text-align: center;line-height: 200px;font-size: 30px;color: #fff">

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script>
  var EventModule = EventModule || {};
  // 클릭 이벤트
  EventModule.click = {
    imageModule : function(){
      var $image = $('.image_box').find('img');
      $image.on('click', function(e){
        $(this).attr('src', 'http://cfile30.uf.tistory.com/image/020B89385098A6250657B6');
        setTimeout(function(){
          //  여기선 this가 또달라요
          $(this).attr('src', 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqq8VL4b8HQ_-eeAH5jmsIqGjX94Ei1Atlm970Pqc8SK1cE_1PjHidoA');
        }.bind(this), 3000);
      })
    },
    XandYModule : function(){
      var $imageArea = $('#clickArea');
      var showX = $('.showX');
      var showY = $('.showY');
      $imageArea.on('click', function(e){
        showX.text(e.clientX);
        showY.text(e.clientY);
      });
    }
  };
  // 셀렉트 이벤트
  EventModule.select = {
    checked : function(){
      var $selectBox = $('.select').find('select');
      var $seletedView = $('.seletedView');
      $selectBox.on('change', function(e){
        $seletedView.text($(this).find('option:selected').val());
      });
    }
  };
  EventModule.keyBoard = {
    validate : function(){
      var $idInput = $('#idInput');
      var view =  $('#validateCheck');
      $idInput.on('keyup', function(e){
        if($(this).val().length < 4){
          view.text('4글자이상 입력해주셔야합니다.');
        }else{
          view.text('');
        }
      });
    },
    focus : function(){
      var $one = $('#one');
      var $two = $('#two');
      $two.on('keyup', function(e){
        if(e.keyCode === 13){
          $one.focus();
        }
      });
    }
  };
  EventModule.mouse = {
    hoverAndOut : function(){
      var $mouseArea = $('#mouseArea');
      $mouseArea.on('mouseover', function(e){
        $(this).text('마우스옴');
      });
      $mouseArea.on('mouseout', function(e){
        $(this).text('마우스감');
      });
    }
  };
  EventModule.click.imageModule();
  EventModule.click.XandYModule();
  EventModule.select.checked();
  EventModule.keyBoard.validate();
  EventModule.keyBoard.focus();
  EventModule.mouse.hoverAndOut();
</script>



</body>
</html>
